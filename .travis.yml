language: node_js
os:
- linux
- osx
node_js:
- '8'
install:
- npm install -g esy@0.1.32
script:
- make bootstrap
- make ESY_RELEASE_TAG="$TRAVIS_TAG" platform-release
cache:
  timeout: 360
  directories:
  - "$HOME/.esy/"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: _platformrelease/esy-solve-cudf-*-*.tgz
  on:
    repo: andreypopp/esy-solve-cudf
    tags: true
